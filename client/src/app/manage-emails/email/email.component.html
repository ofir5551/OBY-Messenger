<div class="card">
  <div class="card-header d-flex justify-content-between">
    <span>From: {{ email.sender }}</span>
    <span>To: {{ email.receiver }}</span>
  </div>
  <div class="card-body">
    <h5 class="card-title text-center">{{ email.subject }}</h5>
    <p class="card-text">{{ email.message }}</p>
  </div>

  <div class="card-footer d-flex justify-content-between">
    <span class="msg-date">{{ email.creationDate }}</span>
    <span
      class="delete-btn"
      data-toggle="modal"
      data-target="#areYouSureModal"
      >Delete</span
    >
  </div>
</div>

<!-- 'Are you sure?' popup -->
<div
  class="modal fade"
  id="areYouSureModal"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Are you sure?</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-danger"
          (click)="onDeleteMessage()"
          data-dismiss="modal"
        >
          Delete
        </button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
